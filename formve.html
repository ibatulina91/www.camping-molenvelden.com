<meta NAME="GENERATOR" Content="Microsoft FrontPage 3.0">

<title>Reservation-form Camping molenvelden</title>
</head>

<body TEXT="#000000" BGCOLOR="#FFFFCC" LINK="#0000DD" VLINK="#3366FF" ALINK="#FF3300">

<form ACTION="http://www.camping-molenvelden.com/cgi-bin/mail.cgi" METHOD="POST" ENCTYPE="application/x-www-form-urlencoded">
  <input type="hidden" name="template" value="/formulieren/template.txt"><input
  type="hidden" name="send"
  value="http://www.camping-molenvelden.com/formulieren/sende.html"><div align="center"><center><h2><font
  SIZE="6" COLOR="#006600">Requestform for documentation/reservations</font></h2>
  </center></div><div align="center"><center><h2><font SIZE="6" COLOR="#006600">&nbsp;Camping
  Molenvelden</font></h2>
  </center></div><p><b>What would you like to have information about?</b><dl>
    <dd><select NAME="formulier" size="1">
        <option selected>Tourist place with caravan</option>
        <option>Tourist place with tent</option>
        <option>Season place</option>
        <option>Information on total season place</option>
        <option>General information</option>
        <option value="Pricelist 1999">Pricelist 1999</option>
      </select> </dd>
    <dt>Name:</dt>
    <dd><input TYPE="TEXT" NAME="naam" SIZE="60" MAXLENGTH="60"> </dd>
    <dt>Address:</dt>
    <dd><input TYPE="TEXT" NAME="bezoekadres" SIZE="52" MAXLENGTH="52"> </dd>
    <dt>Streetnr.:</dt>
    <dd><input TYPE="TEXT" NAME="huisnummer" SIZE="6" MAXLENGTH="6"> </dd>
    <dt>Zipcode:</dt>
    <dd><input TYPE="TEXT" NAME="postcode" SIZE="7" MAXLENGTH="7"> </dd>
    <dt>City:</dt>
    <dd><input TYPE="TEXT" NAME="plaats" SIZE="51" MAXLENGTH="51"> </dd>
    <dt>Birthdate:</dt>
    <dd><input TYPE="TEXT" NAME="leeftijd" SIZE="10" MAXLENGTH="10"> M<input TYPE="RADIO"
      NAME="sex" VALUE="M"> F<input TYPE="RADIO" NAME="sex" VALUE="V"> </dd>
    <dt>Phonenr.:</dt>
    <dd><input TYPE="TEXT" NAME="tel" SIZE="20" MAXLENGTH="20"> </dd>
    <dt>Number of family members:</dt>
    <dd><input TYPE="TEXT" NAME="gezin" SIZE="2" MAXLENGTH="2"> </dd>
    <dt>E-Mail ID:</dt>
    <dd><input TYPE="TEXT" NAME="email" SIZE="32" MAXLENGTH="40"> </dd>
    <dt><b>Remarks:</b></dt>
    <dd><textarea NAME="opmerkingen" ROWS="5" COLS="60"></textarea> </dd>
  </dl>
  <hr ALIGN="CENTER">
  <p>&nbsp;<input TYPE="SUBMIT" VALUE="Send form "> <input TYPE="SUBMIT"
  VALUE=" Clear form "> </p>
  <hr ALIGN="CENTER">
  <b><div align="center"><center><p><a HREF="english.html">Back to the homepage</b> </a></p>
  </center></div>
</form>
</body>
